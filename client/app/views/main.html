<div>
  <a class="btn btn-primary btn-primary" type="button" data-toggle="collapse" data-target="#collapseCreateBlogForm" aria-expanded="false" aria-controls="collapseCreateBlogForm">
    Create new blog
  </a>
  <br>
  <div class="collapse" id="collapseCreateBlogForm">
    <br>
    <form name="createNewBlogForm" ng-submit="mainCtrl.createBlog()">
      <fieldset class="form-group">
        <input ng-model="mainCtrl.newBlog.name" type="text" class="form-control" placeholder="Enter a name for the blog." title="BlogName" />
        <label ng-show="mainCtrl.duplicateName">This blog title is already taken!</label>
        <label ng-show="mainCtrl.emptyName">The blog title cannot be blank!</label>
      </fieldset>
      <fieldset class="form-group">
        <textarea ng-model="mainCtrl.newBlog.body" class="form-control" placeholder="Write a short description of the blog." title="BlogDescription"></textarea>
      </fieldset>
      <fieldset class="form-group">
        <input ng-model="mainCtrl.newBlog.author" type="text" class="form-control" placeholder="Enter your name." title="BlogAuthor" />
      </fieldset>
      <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Create!" />
      </fieldset>
    </form>
  </div>

  <br>
  <ul class="list-group">
    <li ng-repeat="blog in blogs" class="list-group-item">
      <!--<span class="pull-right">delete</span>-->

      <div class="pull-right">
        <a ng-click="mainCtrl.deleteBlog(blog.name)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true" style="margin-right:7px; margin-top:2px"></span>
        </a>
        <span class="badge">{{ blog.posts.length }}</span>
      </div>
      <a ng-href="{{ '#/blogs/' + blog.name + '/posts' }}">
        {{ blog.name }}
      </a>
    </li>
  </ul>
</div>
